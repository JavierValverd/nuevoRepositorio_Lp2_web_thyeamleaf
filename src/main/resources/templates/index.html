<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Crud Persona</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
	 <div class="container mt-4">
		 
		 <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		 
		 <table class="table">
			 <thead>
				 <tr>
					 <th>ID</th>
					 <th>NOMBRES</th>
					 <th>TELEFONO</th>
					 <th>ACCIONES</th>
				 </tr>
			 </thead>
			 <tdbody>
				 <tr th:each="persona:${personas}">
					 <td th:text="${persona.id}"></td>
					 <td th:text="${persona.name}"></td>
					 <td th:text="${persona.telefono}"></td>
					 <td>
						 <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
						 <a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danget">Eliminar</a>
					 </td>
				 </tr>
			 </tdbody>
		 </table>
	 </div>	
	 <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	 <script src="funciones.js"></script>
	 
	</body>
</html>
